  <style>
    * {

    body {

      font-family: 'Poppins', sans-serif;

    /* --- Marquee --- */
    .marquee {
      position: absolute;
      top: 0;
      width: 100%;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 8px #ffea00, 0 0 16px #ff004c;

      overflow: hidden;

    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }

    /* --- Container --- */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      transform-style: preserve-3d;
    }

    /* --- Title --- */
    .title {
      font-size: 100px;
      font-weight: 900;
      background: linear-gradient(45deg, #ffd700, #ffae00, #ffffff, #ff66cc);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s infinite linear, float3D 6s infinite ease-in-out;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      transform-style: preserve-3d;
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Hi·ªáu ·ª©ng 3D t·ª± chuy·ªÉn ƒë·ªông */
    @keyframes float3D {
      0% { transform: rotateY(0deg) rotateX(0deg) translateZ(0px); }
      25% { transform: rotateY(10deg) rotateX(5deg) translateZ(30px); }
      50% { transform: rotateY(0deg) rotateX(0deg) translateZ(0px); }
      75% { transform: rotateY(-10deg) rotateX(-5deg) translateZ(30px); }
      100% { transform: rotateY(0deg) rotateX(0deg) translateZ(0px); }
    }

    /* --- Subtitle --- */
    .subtitle {
      margin-top: 20px;
      font-size: 24px;
      font-weight: 500;
      text-shadow: 0 0 15px #00ffff, 0 0 30px #ff00ff;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* --- Stage Lights --- */
    .stage-light {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,200,0.6), transparent 70%);
      filter: blur(100px);
      border-radius: 50%;
      mix-blend-mode: screen;
      pointer-events: none;
      animation: lightMove 4s infinite alternate ease-in-out;
      z-index: 5;
    }

    .stage-light.left {
      left: 10%;
      top: 20%;
      transform: rotate(-15deg);
    }

    .stage-light.right {
      right: 10%;
      top: 20%;
      transform: rotate(15deg);
      animation-delay: 2s;
    }

    @keyframes lightMove {
      0% { opacity: 0.4; transform: scale(1) translateY(0); }
      100% { opacity: 0.8; transform: scale(1.2) translateY(50px); }
    }

    /* --- Floating image --- */
    .floating-img {
      position: absolute;
      width: 200px;
      opacity: 0.6;
      animation: floatImg 10s infinite linear;
    }

    @keyframes floatImg {
      0% { transform: translate(0,0) rotate(0deg); }
      25% { transform: translate(200px, -100px) rotate(15deg); }
      50% { transform: translate(-150px, 100px) rotate(-10deg); }
      75% { transform: translate(100px, 150px) rotate(5deg); }
      100% { transform: translate(0,0) rotate(0deg); }
    }
  </style>

  <script>
    const container = document.getElementById('main');

    document.addEventListener('mousemove', (e) => {
